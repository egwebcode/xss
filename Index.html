<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Vulnerável - Teste XSS Persistente ⚠️</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #error {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Usuário">
  <input type="password" id="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div id="error"></div>
</div>

<script>
  // Exibe erro armazenado para QUALQUER usuário (XSS persistente real)
  window.onload = function() {
    const erro = localStorage.getItem('xss_global_error');
    if (erro) {
      document.getElementById('error').innerHTML = erro; // ⚠️ Vulnerável a XSS Persistente GLOBAL
    }
  };

  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    // Simulação simples: usuário correto é admin / senha 123
    if (user === 'admin' && pass === '123') {
      window.location.href = "dashboard.html";
    } else {
      // ⚠️ Armazenando a mensagem de erro globalmente para qualquer usuário ver (com possível XSS)
      localStorage.setItem('xss_global_error', `Erro: Usuário <b>${user}</b> inválido`);
      location.reload();
    }
  }
</script>

</body>
</html>
