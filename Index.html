<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Política de Segurança de Conteúdo -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self'; font-src 'self'; script-src 'self'; frame-ancestors 'none';">

  <title>Aviso de Segurança</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: #161b22;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff4c4c;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .warning {
      background-color: #ff4c4c;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Aviso de Segurança ⚠️</h1>
    <p>Por medidas de segurança, você foi redirecionado para esta página pois o site que você tentou acessar foi identificado com possíveis fraudes e golpes.</p>
    <div class="warning">NÃO INSIRA NENHUMA INFORMAÇÃO PESSOAL</div>
  </div>
</body>
</html>
