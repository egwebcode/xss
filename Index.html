<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Vulnerável ⚠️</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #error {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Usuário">
  <input type="password" id="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <button onclick="clearAttack()">Limpar Ataque</button>
  <div id="error"></div>
</div>

<script>
  // Mostrar o erro salvo (simulando XSS persistente)
  window.onload = function() {
    const erro = localStorage.getItem('login_error');
    if (erro) {
      document.getElementById('error').innerHTML = erro; // ⚠️ XSS persistente aqui
    }
  };

  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    // Apenas para simular: só o usuário admin e senha 123 funcionam
    if (user === 'admin' && pass === '123') {
      alert('Login bem-sucedido!');
      localStorage.removeItem('login_error');
    } else {
      // ⚠️ XSS armazenado na mensagem de erro
      localStorage.setItem('login_error', `Usuário inválido: <b>${user}</b>`);
      location.reload();
    }
  }

  function clearAttack() {
    localStorage.removeItem('login_error');
    location.reload();
  }
</script>

</body>
</html>
