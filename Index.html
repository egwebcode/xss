<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Vulnerável ⚠️ (Persistente)</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #messages {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Usuário">
  <input type="password" id="password" placeholder="Senha">
  <button onclick="doLogin()">Entrar</button>
  <button onclick="clearData()">Limpar Dados</button>
  <div id="messages"></div>
</div>

<script>
  // Exibe qualquer conteúdo armazenado (persistente)
  window.onload = function() {
    const stored = localStorage.getItem('xss_data');
    if (stored) {
      document.getElementById('messages').innerHTML = stored; // ⚠️ XSS persistente aqui
    }
  };

  function doLogin() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    if (user === 'admin' && pass === '1234') {
      alert('Login realizado!');
    } else {
      // ⚠️ XSS persistente aqui — salvando no LocalStorage
      localStorage.setItem('xss_data', `Usuário inválido: ${user}`);
      location.reload(); // Recarrega a página para mostrar o XSS armazenado
    }
  }

  function clearData() {
    localStorage.removeItem('xss_data');
    location.reload();
  }
</script>

</body>
</html>
